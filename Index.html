<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Formula Percentage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    h1 { font-size: 1.4rem; margin-bottom: 10px; }
    .formula {
      font-family: monospace;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      margin: 10px 0;
    }
    .row { margin-bottom: 10px; }
    input {
      padding: 6px;
      font-size: 0.95rem;
      width: 120px;
    }
    .time { color: #555; margin-bottom: 6px; }
    .result { font-size: 1.3rem; font-weight: bold; margin-top: 12px; }
    .warning { color: #c0392b; font-size: 0.9rem; margin-top: 8px; }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 14px;
    }
    button {
      padding: 8px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pause { background: #f1c40f; }
    .resume { background: #2ecc71; }
    .reset { background: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Percentage Calculator</h1>

    <div class="formula" id="formula">f(n) = n / (K − n)</div>

    <div class="row">
      <div class="time">Set K value:</div>
      <input type="number" id="kValue" value="100" min="1" />
    </div>

    <div class="row">
      <div class="time">Number of decimal places:</div>
      <input type="number" id="decimalValue" value="4" min="0" max="10" />
    </div>

    <div class="row">
      <div class="time">Start counting from clock time:</div>
      <input type="time" id="startClock" />
    </div>

    <div class="time" id="minutes">Minutes passed: 0.00</div>
    <div class="result" id="result">Result: —</div>
    <div class="warning" id="warning"></div>

    <div class="buttons">
      <button class="pause" id="pauseBtn">Pause</button>
      <button class="resume" id="resumeBtn" disabled>Resume</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    const minutesEl = document.getElementById('minutes');
    const resultEl = document.getElementById('result');
    const warningEl = document.getElementById('warning');
    const formulaEl = document.getElementById('formula');

    const startClockInput = document.getElementById('startClock');
    const kInput = document.getElementById('kValue');
    const decimalInput = document.getElementById('decimalValue');

    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const resetBtn = document.getElementById('resetBtn');

    let startTime = Date.now();
    let pausedAt = null;
    let totalPausedTime = 0;
    let paused = false;

    function updateFormula() {
      const K = Number(kInput.value);
      formulaEl.textContent = `f(n) = n / (${K} − n)`;
    }

    kInput.addEventListener('input', updateFormula);
    updateFormula();

    function setStartFromClock() {
      const value = startClockInput.value;
      if (!value) return;
      const [hours, minutes] = value.split(':').map(Number);
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);
      startTime = start.getTime();
      totalPausedTime = 0;
      paused = false;
      pauseBtn.disabled = false;
      resumeBtn.disabled = true;
      warningEl.textContent = '';
      update();
    }

    startClockInput.addEventListener('change', setStartFromClock);

    function getElapsedMinutes() {
      return (Date.now() - startTime - totalPausedTime) / 60000;
    }

    function update() {
      if (paused) return;
      const K = Number(kInput.value);
      const n = getElapsedMinutes();
      const decimals = Math.min(Math.max(Number(decimalInput.value), 0), 10);

      minutesEl.textContent = `Minutes passed: ${n.toFixed(decimals)}`;

      if (n < 0) {
        resultEl.textContent = 'Result: —';
        warningEl.textContent = 'Waiting for start time…';
        return;
      }

      if (n >= K) {
        resultEl.textContent = 'Result: —';
        warningEl.textContent = `Calculation stopped (n ≥ ${K})`;
        return;
      }

      warningEl.textContent = '';
      const value = n / (K - n);
      resultEl.textContent = `Result: ${value.toFixed(decimals)}`;
    }

    setInterval(update, 1000);
    update();

    pauseBtn.onclick = () => {
      if (paused) return;
      paused = true;
      pausedAt = Date.now();
      pauseBtn.disabled = true;
      resumeBtn.disabled = false;
    };

    resumeBtn.onclick = () => {
      if (!paused) return;
      paused = false;
      totalPausedTime += Date.now() - pausedAt;
      pausedAt = null;
      pauseBtn.disabled = false;
      resumeBtn.disabled = true;
      update();
    };

    resetBtn.onclick = () => {
      startTime = Date.now();
      totalPausedTime = 0;
      pausedAt = null;
      paused = false;
      pauseBtn.disabled = false;
      resumeBtn.disabled = true;
      startClockInput.value = '';
      warningEl.textContent = '';
      update();
    };

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) update();
    });
  </script>
</body>
</html>
